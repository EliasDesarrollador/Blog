{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Últimos Posts</h1>
<div class="row">
    {% for post in posts %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{% url 'post-detail' post.pk %}" class="text-decoration-none">
                            {{ post.titulo }}
                        </a>
                    </h4>
                    <p class="card-text">{{ post.contenido|slice:":150" }}...</p>
                    <small class="text-muted">Publicado el {{ post.fecha }}</small>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No hay posts todavía.</p>
    {% endfor %}
</div>
{% endblock %}
